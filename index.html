<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>weather app</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="Enter city name" spellcheck="false">
    <button><img src="images/search-interface-symbol.png" alt="search btn"> </button>
  </div>

  <div class="error">
    <p>Invalid city name</p>
  </div>
  <div class="weather">

    <img src="/images/sun (1).png" class="weather_icon" alt="weather-icon">
    <h1 class="temp">22Â°c </h1>
    <p class="descrip"> </p>
    <h2 class="city">Kolkata</h2> 
    <div class="details">
      <div class="col">
        <img src="./images/humidity.png" alt="humidity">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
        <div class="col">
        <img src="./images/wind.png" alt="wind speed">
        <div>
          <p class="wind">15 Km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  
</div>


  <script src="script.js"></script>

 
</body>

</html>
